<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h2>JavaScript kalkulator</h2>
    <select id="operacija">
        <option value="sabiranje">Sabiranje</option>
        <option value="oduzimanje">Oduzimanje</option>
        <option value="mnozenje">Mnozenje</option>
        <option value="deljenje">Deljenje</option>
    </select>
    <p></p>
    <input type="text" id="prvi" size=20>
    <p></p>
    <input type="text" id="drugi" size="20px">
    <p></p>
    <input type="submit" value="Submit" id="submit" onclick="uzmiVrednosti()">
    <p></p>
    <input type="text" id="rezultat" size="20px">

    <script>

        function uzmiVrednosti() {
            var a = document.getElementById("prvi").value;
            var b = document.getElementById("drugi").value;
            a = parseFloat(a);
            b = parseFloat(b);

            if (document.getElementById("operacija").value == "sabiranje") {
                document.getElementById("rezultat").value = a + b;
            }
            if (document.getElementById("operacija").value == "oduzimanje") {
                document.getElementById("rezultat").value = a-b;
            }
            if (document.getElementById("operacija").value == "mnozenje") {
                document.getElementById("rezultat").value = a * b;
            }
            if (document.getElementById("operacija").value == "deljenje") {
                document.getElementById("rezultat").value = a / b;
            }

        } </script>

</body>

</html>
